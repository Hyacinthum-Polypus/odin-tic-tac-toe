<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="player-x">
                <input type="text" value="Player X">
            </div>
            <h2>It is Player X's turn</h2>
            <div class="player-o">
                <input type="text" value="Player O">
            </div>
        </header>
        <div class="main-container"></div>
        <div class="buttons">
            <button id="restart">Restart</button>
            <button id="ai-mode">AI Mode</button>
        </div>
    </body>
</html>
